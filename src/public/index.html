<!doctype html>
<html>
<head>
	<title>tic tac toe</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/style/global.css">
	<link rel="stylesheet" type="text/css" href="/style/style.css">
</head>
<body>
	<div class="container">
		<div class="container2">
			<div id="mainTitle">
				<h1>tic tac toe</h1>
			</div>
			<label id="welcome">
				<input id="nameInput" placeholder="Name" autofocus>
				<div class="button" id="continueBt">Continue</div>
			</label>
			<div class="container3" id="nameDisplay"></div>
			<div id="statusDisplay"></div>
				
			<div id="menu">
				<div id="newGameBt" class="button">New Game</div>
				<div id="createRoomBt" class="button">Create Room</div>
				<div id="joinRoomBt" class="button">Join Room</div>
			</div>

			<table id="board">
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
				
			<input id="roomDisplay" readonly>
			<div id="myProgress">
				<div id="myBar"></div>
			</div>

			<div id="error">Error:</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/script.js"></script>
  </body>
</html>
