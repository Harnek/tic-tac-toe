<!doctype html>
<html>
<head>
	<title>tic tac toe</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/global.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/dark.css" id="dark-reader" disabled>
	<script>
		if (localStorage.getItem("darkreader") == "enabled") {
			document.getElementById("dark-reader").disabled = false;
		} else {
			document.getElementById("dark-reader").disabled = true;
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="container-2">
			<div id="header">
				<h1>
					<span id="title" style="margin: 0">tac toe tac</span>
					<a id="darkBt" href="javascript:void(0)" title="Toggle night mode">ðŸŒ™</a>
				</h1>
			</div>
			<label id="intro">
				<input id="nameInput" class="textInput" placeholder="Name" maxlength="8" autofocus>
				<div class="button" id="continueBt">Continue</div>
            </label>
            
			<div id="menu">
				<div id="newGameBt" class="button">new game</div>
				<div id="newRoomBt" class="button">create room</div>
				<div id="joinRoomBt" class="button">join room</div>
			</div>
			<div id="join">
				<input id="roomInput" class="textInput" placeholder="Room ID" maxlength="5">
				<div id="joinBt" class="button">join room</div>
				<div id="backBt" class="button">menu</div>
			</div>

			<div id="game" class="container-3" style="display: none">
				<div id="adjust"></div>
				<div id="board"></div>
				<div id="scoreboard" class="container-3">
					<div>
						<div id="playerA"></div>
						<div id="playerAWins" width="100%">0</div>
					</div>
					<div>
						<div id="playerB"></div>
						<div id="playerBWins" width="100%">0</div>
					</div>
				</div>
			</div>

			<input id="room" readonly>
			<div id="message">Error:</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/script.js"></script>
  </body>
</html>
<!doctype html>
